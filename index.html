<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Backgammon</title>
    <script>
      (function () {
        window.logs = [];
        const origLog = console.log;
        const origError = console.error;
        console.log = function (...args) {
          window.logs.push(args.join(' '));
          origLog.apply(console, args);
        };
        console.error = function (...args) {
          window.logs.push('ERROR: ' + args.join(' '));
          origError.apply(console, args);
        };
      })();
    </script>
    <script
      src="https://cdn.tailwindcss.com"
      onload="console.log('Tailwind CSS loaded successfully.')"
      onerror="console.error('Failed to load Tailwind CSS')"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <button
      id="console-button"
      style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;"
    >
      Show Console
    </button>
    <button
      id="clear-cache-button"
      style="position: fixed; bottom: 10px; left: 10px; z-index: 1000;"
    >
      Clear Cache
    </button>
    <div
      id="console-modal"
      style="display: none; position: fixed; top: 10%; left: 10%; width: 80%; height: 80%; background: #fff; border: 1px solid #000; z-index: 1001; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);"
    >
      <div style="height: 100%; display: flex; flex-direction: column;">
        <pre
          id="console-output"
          style="flex: 1; overflow: auto; background: #f0f0f0; padding: 10px;"
        ></pre>
        <div style="text-align: right; margin-top: 10px;">
          <button id="copy-console">Copy</button>
          <button id="dismiss-console">Dismiss</button>
        </div>
      </div>
    </div>
    <script>
      (function () {
        const logs = window.logs || [];
        const modal = document.getElementById('console-modal');
        const output = document.getElementById('console-output');
        document.getElementById('console-button').addEventListener('click', () => {
          output.textContent = logs.join('\n');
          modal.style.display = 'block';
        });
        document
          .getElementById('dismiss-console')
          .addEventListener('click', () => {
            modal.style.display = 'none';
          });
        document.getElementById('copy-console').addEventListener('click', () => {
          navigator.clipboard.writeText(output.textContent);
        });

        const clearCacheButton = document.getElementById('clear-cache-button');
        clearCacheButton.addEventListener('click', async () => {
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map((name) => caches.delete(name)));
          }
          localStorage.clear();
          sessionStorage.clear();
          location.reload();
        });
      })();
    </script>
    <!-- If the app fails to load, try clearing your browser cache -->

        const fallbackToSource = (err) => {
          console.error('Failed to load built bundle, falling back to source.', err);
          import('./src/main.jsx').then(() =>
            console.log('Loaded source entry.')
          );
        };

        import('./assets/index-BXQJKMwX.js')
          .then(() => {
            console.log('Loaded built bundle successfully.');
            setTimeout(() => {
              if (!document.getElementById('root').hasChildNodes()) {
                fallbackToSource(new Error('Built bundle rendered nothing.'));
              }
            }, 1000);
          })
          .catch(fallbackToSource);
      </script>
    </body>
  </html>
